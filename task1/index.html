<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800&display=swap" rel="stylesheet">
    
        <title>Notebook</title>
    </head>

    <body>
        <div class="notes_area">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="notes_area"></tbody>
            </table>
        </div>

        <button type="button" id="add_note" onclick="showAddingField()">Add Note</button>
        <div id="adding_area">
            <input id="adding_name" type="text" placeholder="Write name of note">
            <input id="adding_content" type="text" placeholder="Just write note">
            <select id="adding_select">
                <option value="news" elected="selected">news</option>
                <option value="note">note</option>
                <option value="religion">religion</option>
                <option value="emotions">emotions</option>
                <option value="animals">animals</option>
            </select>
            <button type="button" onclick="addNote()">Save</button>
        </div>

        <div class="stats_area" >
            <table>
                <thead>
                    <tr>
                        <th>Note Category</th>
                        <th>Totaly</th>
                        <th>Active</th>
                        <th>Archived</th>
                    </tr>
                </thead>
                <tbody id="stats_area"></tbody>
            </table>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
